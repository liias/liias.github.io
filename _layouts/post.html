---
layout: layout
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date }}">{{ page.date | date: '%B %e, %Y' }}</time>
  </header>
  {{ content }}
</article>

{% if page.comments %}

<script>
  function loadDisqusComments() {
    var disqus_config = function () {
      this.page.url = '{{ site.siteurl }}{{ page.url }}';
      this.page.identifier = '{{ page.uuid }}';
    };
    (function () {
      var d = document, s = d.createElement('script');
      s.src = '//swhat.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  }    
</script>

<div id="disqus_thread">
  <a href="#" onclick="loadDisqusComments();return false;">Show Comments</a>
</div>

<noscript>Please enable JavaScript to view the comments powered by the Disqus platform.</noscript>
{% endif %}
