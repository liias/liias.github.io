<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="{{ site.siteurl }}{% if page.url != '/index.html' %}{{ page.url }}{% endif %}"/>
  <link href="/assets/style/syntax_highlight.css" rel="stylesheet">
  <link href="/assets/style/site.css" rel="stylesheet">

  {% if page.script %}
    {% for js_file in page.script %}
    <script src='{{ page.url }}{{ js_file }}.js' type="text/javascript"></script>
    {% endfor %}
  {% endif %}

  <script>
    if ("liias.github.io" == window.location.host &&
        window.location.protocol != "https:") {
        window.location.protocol = "https:";
    }
  </script>
  
  {% if page.style_inline_from_file %}
  <style>
    {% for css_file in page.style_inline_from_file %}
    {% include_relative {{css_file}}.css %}
    {% endfor %}
  </style>
  {% endif %}

  {% if page.style_inline %}
  <style>
    {% for style_inline in page.style_inline %}
    {{ style_inline }}
    {% endfor %}
  </style>
  {% endif %}
</head>
<body>

<header id="site_header">
  <h1><a href="/">{{ site.title }}</a></h1>

  <h2>- what</h2>
</header>

<main>
  {{ content }}
</main>

<!--<footer class="footer">
  <p>Page last generated on {{ site.time | date: "%B %e, %Y" }}</p>
</footer>-->

</body>
</html>
