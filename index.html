---
layout: layout
---

{% for post in site.posts offset: 0 limit: 50 %}
<article>
  <header>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <h5>{{ post.date | date: "%B %e, %Y" }}</h5>
  </header>
  {{ post.excerpt }}
  <p><a href="{{ post.url }}">read on...</a></p>
</article>
{% endfor %}
