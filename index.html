---
layout: layout
---

{% for post in site.posts offset: 0 limit: 50 %}
<article>
  <header>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <time datetime="{{ post.date }}">{{ post.date | date: "%B %e, %Y" }}</time>
  </header>
  {{ post.excerpt }}
  <p><a href="{{ post.url }}">read on...</a></p>
</article>
{% endfor %}
